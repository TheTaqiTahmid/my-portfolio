<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">DaemonSet</text>
  
  <!-- DaemonSet Controller -->
  <rect x="250" y="50" width="100" height="50" fill="#4a9eda" rx="5"/>
  <text x="300" y="80" text-anchor="middle" fill="white">DaemonSet</text>
  
  <!-- Node 1 -->
  <rect x="50" y="150" width="150" height="200" fill="#f0f0f0" rx="5" stroke="#666"/>
  <text x="125" y="180" text-anchor="middle" font-weight="bold">Node 1</text>
  <g transform="translate(85,200)">
    <rect width="80" height="60" fill="#f2d864" rx="5"/>
    <text x="40" y="25" text-anchor="middle">Pod</text>
    <rect x="10" y="30" width="60" height="20" fill="#b4b4b4" rx="3"/>
    <text x="40" y="45" text-anchor="middle" font-size="12">Container</text>
  </g>
  
  <!-- Node 2 -->
  <rect x="225" y="150" width="150" height="200" fill="#f0f0f0" rx="5" stroke="#666"/>
  <text x="300" y="180" text-anchor="middle" font-weight="bold">Node 2</text>
  <g transform="translate(260,200)">
    <rect width="80" height="60" fill="#f2d864" rx="5"/>
    <text x="40" y="25" text-anchor="middle">Pod</text>
    <rect x="10" y="30" width="60" height="20" fill="#b4b4b4" rx="3"/>
    <text x="40" y="45" text-anchor="middle" font-size="12">Container</text>
  </g>
  
  <!-- Node 3 -->
  <rect x="400" y="150" width="150" height="200" fill="#f0f0f0" rx="5" stroke="#666"/>
  <text x="475" y="180" text-anchor="middle" font-weight="bold">Node 3</text>
  <g transform="translate(435,200)">
    <rect width="80" height="60" fill="#f2d864" rx="5"/>
    <text x="40" y="25" text-anchor="middle">Pod</text>
    <rect x="10" y="30" width="60" height="20" fill="#b4b4b4" rx="3"/>
    <text x="40" y="45" text-anchor="middle" font-size="12">Container</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M300 100 L125 150" stroke="black" stroke-width="2"/>
  <path d="M300 100 L300 150" stroke="black" stroke-width="2"/>
  <path d="M300 100 L475 150" stroke="black" stroke-width="2"/>
</svg>
