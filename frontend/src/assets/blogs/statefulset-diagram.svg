<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="20" font-weight="bold">StatefulSet</text>
  
  <!-- StatefulSet Controller -->
  <rect x="250" y="50" width="100" height="50" fill="#4a9eda" rx="5"/>
  <text x="300" y="80" text-anchor="middle" fill="white">StatefulSet</text>
  
  <!-- Pods with PVCs -->
  <g transform="translate(50,150)">
    <rect width="150" height="100" fill="#f2d864" rx="5"/>
    <text x="75" y="30" text-anchor="middle" font-weight="bold">Pod-0</text>
    <rect x="20" y="40" width="110" height="25" fill="#b4b4b4" rx="3"/>
    <text x="75" y="57" text-anchor="middle" font-size="12">Container</text>
    <rect x="20" y="70" width="110" height="20" fill="#67b246" rx="3"/>
    <text x="75" y="84" text-anchor="middle" font-size="12">PVC-0</text>
  </g>
  
  <g transform="translate(225,150)">
    <rect width="150" height="100" fill="#f2d864" rx="5"/>
    <text x="75" y="30" text-anchor="middle" font-weight="bold">Pod-1</text>
    <rect x="20" y="40" width="110" height="25" fill="#b4b4b4" rx="3"/>
    <text x="75" y="57" text-anchor="middle" font-size="12">Container</text>
    <rect x="20" y="70" width="110" height="20" fill="#67b246" rx="3"/>
    <text x="75" y="84" text-anchor="middle" font-size="12">PVC-1</text>
  </g>
  
  <g transform="translate(400,150)">
    <rect width="150" height="100" fill="#f2d864" rx="5"/>
    <text x="75" y="30" text-anchor="middle" font-weight="bold">Pod-2</text>
    <rect x="20" y="40" width="110" height="25" fill="#b4b4b4" rx="3"/>
    <text x="75" y="57" text-anchor="middle" font-size="12">Container</text>
    <rect x="20" y="70" width="110" height="20" fill="#67b246" rx="3"/>
    <text x="75" y="84" text-anchor="middle" font-size="12">PVC-2</text>
  </g>
  
  <!-- Service Headless -->
  <rect x="50" y="300" width="500" height="40" fill="#f08d49" rx="5"/>
  <text x="300" y="325" text-anchor="middle" fill="white">Headless Service (DNS: pod-{0,1,2}.service)</text>
  
  <!-- Connecting Lines -->
  <path d="M300 100 L125 150" stroke="black" stroke-width="2"/>
  <path d="M300 100 L300 150" stroke="black" stroke-width="2"/>
  <path d="M300 100 L475 150" stroke="black" stroke-width="2"/>
  
  <!-- Service Connections -->
  <path d="M125 250 L125 300" stroke="black" stroke-width="2"/>
  <path d="M300 250 L300 300" stroke="black" stroke-width="2"/>
  <path d="M475 250 L475 300" stroke="black" stroke-width="2"/>
</svg>
